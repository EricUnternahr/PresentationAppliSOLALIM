        <div id="rowPage"class="row ">

            <div class="row text-end m-2">

            </div>
            <div id="pageTitre" class="container col-12">
                <div class="row">
                    <div class="col-4 text-end">
                        <img id="logosola" src="/images/logo solalim.png" width="autopx" height="140px" alt="logo">
                    </div>
                    <div class="col-8">
                        <h1 class="d-flex align-items-center" id="pageTitre">APPLICATION SOLALIM</h1>
                    </div>
                </div>
            </div>

        <!--! CONTAINER APPLI ET COTE -->

        <div class="container">

                    <!--* HISTORIQUE SOLALIM -->
                    <div class="container mt-5">
                        <div class="row ">
                            <div class="col 12 text-end">
                                <div id="imgSolalim" class="fullscreen ">
                                    <img src="/images/Solalim CIVAM.png" alt="Image en plein écran">
                                </div>
                                <!-- Image miniature -->
                                <img id="thumbnailSolalim" src="/images/thumbSolalim CIVAM.png" alt="Image miniature" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    <div class="container mt-5">
                        <div class="row ">

                    <div class="container mt-5">

                            <div class="col 12 text-end">

                    </div>

                <div id="boxApp" class="col-2">

                                </div>
                            </div>

                            <!--*MENU APPLI  -->
                            <div class="col-2">

                                <div class="m-4">
                                    <!-- Image menu hamburger -->

                                        <img src="/images/boutons/hamburger_button_menu_icon_155296.png" alt="Bouton Image">
                                    </a>
                                    <!-- Scrollable Modal HTML -->
                                    <div id="modalScrollableCenter" class="modal fade" tabindex="-1">

                <div class="container  ">
                    <div id="LigneVideSsMenu" class="row  ">
                        <div id = "ligneEspace" >
                        </div>
                    </div>
                </div>

                <div class="container mt-5 text-center">
                    <h1>Connectez-vous</h1>
                    <form>
                        <div class="mb-3">
                            <label id = "identifiant" for="identifiant" class="form-label"><h4>Identifiant</h2></label>
                            <input type="text" class="form-control" id="identifiant" name="identifiant" placeholder="Votre identifiant">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><h4>Mot de passe</h4></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <a href="monCompte.html">
                        <button id="btonForm" type="submit" class="btn custom-button">
                            <img src="/images/boutons/Se connecter.png" alt="Image" class="normal-image">
                            <img src="/images/boutons/Se connecter hover.png" alt="Image au survol" class="hover-image">
                            <img src="/images/boutons/Se connecter active.png" alt="Image au clic" class="active-image">
                        </button>
                        </a>
                        
                        <div>
                        <div>
                            <a id="inscription" href="/reseaux.html">Pas encore inscrit?</a>
                        </div>

                        </div>

                </div>
